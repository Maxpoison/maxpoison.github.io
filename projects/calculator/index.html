<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <title>JavaScript Celcius to Fahrenhet</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="js/script.js"></script>
  <body>
    <div class="window">
      <div class="wrapper">
        <div class="box">
          <h1>JavaScript Celsius to Fahrenheit</h1>

          <p>Insert a number into one of the input fields below:</p>

          <p><input id="c" onkeyup="convert('C')" /> Degrees Celsius</p>

          <p><input id="f" onkeyup="convert('F')" /> Degrees Fahrenheit</p>
        </div>
      </div>
      <!-- end .wrapper -->
    </div>
    <!-- end .window -->
  </body>
</html>
